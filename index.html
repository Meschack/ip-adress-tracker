<html lang="en">

    <meta charset="UTF-8" />

    <link

      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>IP Adress Tracker</h1>
      <form action="">
        <div>
          <input
            type="text"
            class="form-control"
            id="inputIP"
            placeholder="192.212.174.101"
          />
          <button type="submit"><i class="fas fa-chevron-right"></i></button>
        </div>
      </form>
      <div class="result">
        <div>
          <h3>IP Adress</h3>
          <strong id="ip-adress-container">192.212.174.101</strong>
        </div>
        <div>
          <h3>Location</h3>
          <strong id="location-container">Brooklyn, NY 10001</strong>
        </div>
        <div>
          <h3>Timezone</h3>
          <strong id="timezone-container">UTC-05:00</strong>
        </div>
        <div>
          <h3>ISP</h3>
          <strong id="isp-container">SpaceX Starlink</strong>
        </div>
      </div>
    </header>

    <section>
      <div id="map"></div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

</html>
